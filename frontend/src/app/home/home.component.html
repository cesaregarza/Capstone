<div id="SearchBar" class="container-fluid">
  <mat-form-field>
    <mat-select [(ngModel)]="city" (ngModelChange)="movePage(1)" [disableOptionCentering]="true" placeholder="City">
      <mat-option value="">
        Any
      </mat-option>
      <mat-option value="mcallen">
        Mcallen
      </mat-option>
      <mat-option value="mission">
        Mission
      </mat-option>
      <mat-option value="edinburg">
        Edinburg
      </mat-option>
      <mat-option value="harlingen">
        Harlingen
      </mat-option>
    </mat-select>
  </mat-form-field>
  <span> | </span>
  <mat-form-field>
    <mat-select [(ngModel)]="specie" (ngModelChange)="movePage(1)" [disableOptionCentering]="true" placeholder="Specie">
      <mat-option value="">
        Any
      </mat-option>
      <mat-option value="Dog">
        Dog
      </mat-option>

      <mat-option value="Cat">
        Cat
      </mat-option>
      <mat-option value="Turtle">
        Turtle
      </mat-option>
    </mat-select>
  </mat-form-field>

<span> | </span>

</div>

<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a [ngClass]="pageNumber == 1 ? 'text-muted' : ''" class="page-link" (click)="pageNumber !== 1 ? movePage(1) : ''"><i class="fas fa-angle-double-left"></i></a>
    </li>
    <li class="page-item">
      <a [ngClass]="pageNumber <= 1 ? 'text-muted' : ''" class="page-link" (click)="pageNumber > 1 ? movePage(pageNumber - 1) : ''"><i class="fas fa-angle-left"></i></a>
    </li>
    <ng-container *ngFor="let page of paginationBar" >
      <li *ngIf="limitPages >= page" [ngClass]="page == pageNumber ? 'active' :''" class="page-item"><a class="page-link" (click)="movePage(page)">{{ page }}</a></li>
    </ng-container>

    <li class="page-item">
      <a [ngClass]="limitPages <= pageNumber ? 'text-muted' : ''" class="page-link" (click)="limitPages > pageNumber ? movePage(pageNumber + 1) : ''"><i class="fas fa-angle-right"></i></a>
    </li>
    <li class="page-item">
      <a [ngClass]="limitPages <= pageNumber ? 'text-muted' : ''" class="page-link" (click)="limitPages > pageNumber ? movePage(limitPages) : ''"><i class="fas fa-angle-double-right"></i></a>
    </li>
  </ul>
</nav>


<div class="row justify-content-around mx-3 row-eq-height">

  <div class="container">
    <div class=" row row-eq-height">
      <div class="col-md-4 my-2" *ngFor="let pet of pets.pets">
        <mat-card class="example-card">
          <mat-card-header>
            <img mat-card-avatar class="" src="{{ pet.picture }}">
            <mat-card-title>{{ pet.name }}</mat-card-title>
            <mat-card-subtitle>{{ pet.breed }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{ pet.picture }}" alt="">
          <mat-card-content>
            <p>{{ pet.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <a class="px-2 fa-lg li-ic" [routerLink]="['/pet', pet._id]" routerLinkActive="router-link-active"><i class="fas fa-info-circle"></i></a>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>

</div>
