<div class="container">
  <div *ngIf="petInfoFound" class="row">
    <div class="col-md-6 ">
      <img src="{{ petInfo.picture }}" class="img-fluid  img-rounded w-100" alt="">
    </div>
    <div class="col-md-6">
      <table class="table">
        <tbody>
          <tr>
            <th scope="row">Name:</th>
            <td>{{petInfo.name}}</td>
          </tr>
          <tr>
            <th scope="row">Location:</th>
            <td>{{petInfo.location}}</td>
          </tr>
          <tr>
            <th scope="row">Breed:</th>
            <td>{{petInfo.breed}}</td>
          </tr>
          <tr>
            <th scope="row">Gender:</th>
            <td class="capitalize">{{petInfo.gender}}</td>
          </tr>
          <tr>
            <th scope="row">Age:</th>
            <td class="capitalize">{{petInfo.age}}</td>
          </tr>
          <tr>
            <th scope="row">Size:</th>
            <td class="capitalize">{{petInfo.size}}</td>
          </tr>
          <tr>
            <th scope="row">Specie:</th>
            <td class="capitalize">{{petInfo.specie}}</td>
          </tr>

          <tr>
            <th scope="row">History:</th>
            <td>{{petInfo.description}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
