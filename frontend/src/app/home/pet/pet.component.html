<div class="container">
  <div *ngIf="petInfoFound" class="row">
    <div class="col-md-6">
      <img src="{{ petInfo.picture }}" class="img-fluid img-rounded w-100" alt="">
    </div>
    <div class="col-md-6">
      {{petInfo.name}} <br> {{petInfo.breed}} <br> {{petInfo.description}} <br> {{petInfo.gender}} <br> {{petInfo.location}}
      <br> {{petInfo.age}} <br> {{petInfo.size}} <br> {{petInfo.specie}} <br>
    </div>
  </div>
</div>
