<!-- Card -->
<div *ngIf="centerInfoFound" class="col-lg-8 offset-lg-2 card card-cascade wider reverse">

  <!-- Card image -->
  <img class="view view-cascade overlay card-img-top mx-auto" src="{{ centerInfo.picture }}" alt="Card image cap">


  <!-- Card content -->
  <div class="card-body card-body-cascade text-center">

    <!-- Title -->
    <h3 class="card-title"><strong>{{ centerInfo.name }}</strong></h3>
    <!-- Subtitle -->
    <h6 class="
       indigo-text text-muted py-2">{{ centerInfo.location }} | {{ centerInfo.phone }} | {{ centerInfo.email }}</h6>
    <!-- Text -->
    <p class="card-text text-muted">Address: {{ centerInfo.address }}
    </p>
    <p class="card-text text-muted">Hours: {{ centerInfo.hours }}
    </p>



  </div>

</div>
<!-- Start top pagination bar -->
<h6 class="h4 my-4 text-center text-muted">Pets</h6>
<br> <br>
<nav *ngIf="limitPages != 1" aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a [ngClass]="pageNumber == 1 ? 'text-muted' : ''" class="page-link" (click)="pageNumber !== 1 ? movePage(1) : ''"><i
          class="fas fa-angle-double-left"></i></a>
    </li>
    <li class="page-item">
      <a [ngClass]="pageNumber <= 1 ? 'text-muted' : ''" class="page-link" (click)="pageNumber > 1 ? movePage(pageNumber - 1) : ''"><i
          class="fas fa-angle-left"></i></a>
    </li>
    <ng-container *ngFor="let page of paginationBar">
      <li *ngIf="limitPages >= page" [ngClass]="page == pageNumber ? 'active' :''" class="page-item"><a class="page-link"
          (click)="movePage(page)">{{ page }}</a></li>
    </ng-container>

    <li class="page-item">
      <a [ngClass]="limitPages <= pageNumber ? 'text-muted' : ''" class="page-link" (click)="limitPages > pageNumber ? movePage(pageNumber + 1) : ''"><i
          class="fas fa-angle-right"></i></a>
    </li>
    <li class="page-item">
      <a [ngClass]="limitPages <= pageNumber ? 'text-muted' : ''" class="page-link" (click)="limitPages > pageNumber ? movePage(limitPages) : ''"><i
          class="fas fa-angle-double-right"></i></a>
    </li>
  </ul>
</nav>
<!-- Finish top pagination bar -->

<!-- Card -->
<div class="row justify-content-around mx-3 row-eq-height">
  <div class="container">
    <div class=" row row-eq-height">
      <div class="col-md-4 my-2" *ngFor="let pet of pets.pets">
        <mat-card class="example-card">
          <mat-card-header>
            <img mat-card-avatar class="" src="{{ pet.picture }}">
            <mat-card-title>{{ pet.name }}</mat-card-title>
            <mat-card-subtitle>{{ pet.breed }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{ pet.picture }}" alt="">
          <mat-card-content>
            <p>{{ pet.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <a class="px-2 fa-lg li-ic" [routerLink]="['/pet', pet._id]" routerLinkActive="router-link-active"><i class="fas fa-info-circle"></i></a>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>

  <br>
  <!-- Start bottom pagination bar -->
  <nav *ngIf="limitPages != 1" class="w-100 mt-2" aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a [ngClass]="pageNumber == 1 ? 'text-muted' : ''" class="page-link" (click)="pageNumber !== 1 ? movePage(1) : ''"><i
            class="fas fa-angle-double-left"></i></a>
      </li>
      <li class="page-item">
        <a [ngClass]="pageNumber <= 1 ? 'text-muted' : ''" class="page-link" (click)="pageNumber > 1 ? movePage(pageNumber - 1) : ''"><i
            class="fas fa-angle-left"></i></a>
      </li>
      <ng-container *ngFor="let page of paginationBar">
        <li *ngIf="limitPages >= page" [ngClass]="page == pageNumber ? 'active' :''" class="page-item"><a class="page-link"
            (click)="movePage(page)">{{ page }}</a></li>
      </ng-container>

      <li class="page-item">
        <a [ngClass]="limitPages <= pageNumber ? 'text-muted' : ''" class="page-link" (click)="limitPages > pageNumber ? movePage(pageNumber + 1) : ''"><i
            class="fas fa-angle-right"></i></a>
      </li>
      <li class="page-item">
        <a [ngClass]="limitPages <= pageNumber ? 'text-muted' : ''" class="page-link" (click)="limitPages > pageNumber ? movePage(limitPages) : ''"><i
            class="fas fa-angle-double-right"></i></a>
      </li>
    </ul>
  </nav>
  <!-- Finish bottom pagination bar -->
</div>
